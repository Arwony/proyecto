{% include 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'up.css' %}">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <br>
    <h1> Teo </h1>

    <form action="{% url 'gen' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="f">
            <label for="user_prompt"> Prompt:</label> <br>
            <textarea rows="10" cols="30" maxlength="100" id="user_prompt" required name = "user_prompt" type="text"></textarea> <br>
            <label for="user_prompt">Archivo: </label>
            <input required class="user_file" name="user_file" type="file" accept=".pdf"> <br>
            <button type="submit">Crear cuestionario</button> 
        </div>

    </form>
</body>
</html>
